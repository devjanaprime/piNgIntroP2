<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node Express ANgular Example</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/scriptidyDooDa.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <h1>Node Express ANgular Example</h1>
    <div ng-controller='poeDameron'>
      What song is horrible?<input type="text" ng-model='badSong'>
      by <input type="text" ng-model='badArtist'>
      <p>
        {{ badSong }} by {{ badArtist }} is a bad song (according to your opinions)
      </p>
      <button ng-click='addSong()'>Add Song</button>
      <p ng-repeat='crappySong in allSongs'>
        {{ crappySong.title }} by "{{ crappySong.artist }}" is JUUUUNK
      </p>
    </div>
  </body>
</html>
